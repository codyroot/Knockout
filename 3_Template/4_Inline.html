<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Knockout Template</title>
</head>
<body>
<h1>Knockoutjs Inline</h1>

<h2>Inline Templates sind</h2>
<ul>
    <li>if</li>
    <li>ifnot</li>
    <li>foreach</li>
    <li>with</li>
</ul>

<ul data-bind="foreach: array">
    <li data-bind="text: $data">Das wird ersetzt!</li>
</ul>

<div data-bind="with: w()">
    <span data-bind="text: txt"></span>
    <span data-bind="text: blubb"></span>
</div>

<script type="text/javascript" src="../lib/knockout.js"></script>
<script type="text/javascript">

    var viewModel = {
        array: ko.observableArray([1, 2, 3, 4]),
        w: function () {
            return {
                txt: "JOPE",
                blubb: "blubb"
            }
        }
    };

    ko.applyBindings(viewModel);
</script>


</body>
</html>
