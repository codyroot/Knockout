<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Knockout Performance</title>
</head>
<body>
<h1>Knockout Performance Delegated Handler</h1>
<h2>delegatedHandler: ['click'] --> The Event must match to a data-Attr. A click needs data-click</h2>

<ul data-bind="foreach: array, delegatedHandler: ['click', 'mouseover']">
<!--<ul data-bind="foreach: array, delegatedHandler: 'click'">-->
    <li>
        <span data-bind="text: $data"></span>
        <button data-bind="click: $parent.getName">HTML Binding</button>
        <button data-click="getName">JS Binding</button>
    </li>

</ul>

<script type="text/javascript" src="../lib/knockout.js"></script>
<script type="text/javascript" src="../lib/knockout-delegatedEvents.js"></script>
<script type="text/javascript">

    var viewModel = {
        array: ko.observableArray([
            "BMW",
            "Lexus",
            "Trabbi"
        ]),
        getName: function (vm) {
            alert(vm);
        }
    };

    ko.applyBindings(viewModel);

</script>

</body>
</html>
