<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Knockout SubScribe</title>
</head>
<body>
<h1>Knockout SubScribe - Listen for Changes</h1>


<input type="text" data-bind="value: value"/>
<br/>

Old Value (Only the first, dispose):<span data-bind="text: old"></span>


<script type="text/javascript" src="../lib/knockout.js"></script>
<script type="text/javascript">


    /**
     *
     * @type {{value: KnockoutObservable<T>, old: KnockoutObservable<T>, array: KnockoutObservableArray<T>}}
     */
    var viewModel = {
        value: ko.observable("Blubb"),
        old: ko.observable(""),
        array: ko.observableArray([])
    };

    viewModel.value.subscribe(function (changes) {
        console.dir(changes);
    });

    /**
     *
     * @type {KnockoutSubscription}
     */
    var sub = viewModel.value.subscribe(function (oldValue, a) {
        viewModel.old(oldValue);

        // Stop Watching, Compare with $.ONCE
        //this.dispose();
        sub.dispose();
    }, null, "beforeChange");

    ko.applyBindings(viewModel);

</script>

</body>
</html>
