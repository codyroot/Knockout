<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Knockout Computed</title>
</head>
<body>

<h1>Computed</h1>
Qunatity: <input type="text" data-bind="value: quantity">

<h2 data-bind="text: calc"></h2>

<script type="text/javascript" src="../lib/knockout.js"></script>
<script type="text/javascript">

    /**
     *
     * @type {{mwst: number, price: number, quantity: KnockoutObservable<Number>}}
     */
    var viewModel = {
        mwst: 1,
        price: 10,
        quantity: ko.observable(2)
    };

    /**
     *
     * @type {KnockoutComputed<Number>}
     */
    viewModel.calc = ko.computed(function () {
        console.log("asd");
        return this.price * this.quantity() * this.mwst;
    }, viewModel);

    ko.applyBindings(viewModel);
    console.log(viewModel.calc())

</script>

</body>
</html>
