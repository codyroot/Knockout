<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Knockout Observable</title>
</head>
<body>
<h1>Knockoutjs 2 Way Data Binding</h1>

<h2>
    <span data-bind="text: txt.de"></span>
    ||
    <span data-bind="text: txt.en"></span>
</h2>
<hr/>
<input type="text" data-bind="value: value"/>

<h3 data-bind="text: value"></h3>

<script type="text/javascript" src="../lib/knockout.js"></script>
<script type="text/javascript">

    /**
     * ViewModel for the Bindings
     *
     * @type {{value: KnockoutObservable<String>, id: KnockoutObservable<Number>, txt: {en: string, de: string}}}
     */
    var viewModel = {
        value: ko.observable("Blubb"),
        id: ko.observable(1),
        txt: {
            en: "Hello World",
            de: "Hallo Welt"
        }
    };

    ko.applyBindings(viewModel);

</script>

</body>
</html>
