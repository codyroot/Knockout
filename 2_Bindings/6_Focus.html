<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Knockout Built in Bindings</title>
</head>
<body>
<h1>Knockout Built in Bindings - Has Focus</h1>

<div>
    <input type="text" data-bind="hasfocus: hasFocus"/>
</div>

<script type="text/javascript" src="../lib/knockout.js"></script>
<script type="text/javascript">

    var viewModel = {
        hasFocus: ko.observable(true)
    };

    ko.applyBindings(viewModel);

</script>

</body>
</html>
