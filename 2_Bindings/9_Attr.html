<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Knockout Built in Bindings</title>
    <style type="text/css">
        .headline {
            color: palegreen;
        }
    </style>
</head>
<body>
<h1>Knockout Built in Bindings - Attr</h1>

<a data-bind="attr: {href: link, 'data-custom': 'yo'}">My Link</a>

<script type="text/javascript" src="../lib/knockout.js"></script>
<script type="text/javascript">

    var viewModel = {
        link: ko.observable("#")
    };

    ko.applyBindings(viewModel);

</script>

</body>
</html>
