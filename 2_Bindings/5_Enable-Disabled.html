<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Knockout Built in Bindings</title>
</head>
<body>
<h1>Knockout Built in Bindings - Enable and Disable</h1>

<div>
    <input type="checkbox" data-bind="checked: isReadOnly"/>
    Enable: False<input type="text" data-bind="enable: isReadOnly"/>
    Disable: False<input type="text" data-bind="disable: isReadOnly"/>
</div>


<script type="text/javascript" src="../lib/knockout.js"></script>
<script type="text/javascript">

    var viewModel = {
        isReadOnly: ko.observable(false)
    };

    ko.applyBindings(viewModel);

</script>

</body>
</html>
