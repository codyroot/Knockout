<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Knockout Built in Bindings</title>
    <style type="text/css">
        div {
            margin: 20px 0;
        }

        span {
            display: inline-block;
            width: 120px;
            text-align: right;
        }
    </style>
</head>
<body>
<h1>Knockout Built in Bindings - Valueupdate</h1>

<div>
    <span>Default(Change)</span>
    <input type="text" data-bind="value: text, valueUpdate: 'change'"/>
</div>

<div>
    <span>Afterkeydown</span>
    <input type="text" data-bind="value: text, valueUpdate: 'afterkeydown'"/>
</div>

<div>
    <span>keypress</span>
    <input type="text" data-bind="value: text, valueUpdate: 'keypress'"/>
</div>

<div>
    <span>keyup</span>
    <input type="text" data-bind="value: text, valueUpdate: 'keyup'"/>
</div>


<h2 data-bind="text: text"></h2>


<script type="text/javascript" src="../lib/knockout.js"></script>
<script type="text/javascript">

    var viewModel = {
        text: ko.observable("Only Text")
    };

    ko.applyBindings(viewModel);

</script>

</body>
</html>
